<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pizza-order">

  <div class="pizza-order__types">
    <div class="pizza-order__type pizza-order__type_active" data-type="Pepperoni">
      <img class="pizza-order__pizza-img" src="https://dodopizza-a.akamaihd.net/static/Img/Products/3eb52fd02f0348df913beb28f77d766e_584x584.png" alt="">
      <div class="pizza-order__pizza-type-text"> Пепперони </div>
    </div>
    <div class="pizza-order__type" data-type="Margarita">
      <img class="pizza-order__pizza-img" src="https://dodopizza-a.akamaihd.net/static/Img/Products/27c9bbd0af3a4d1d84a086d9c2f1656d_584x584.png" alt="">
      <div class="pizza-order__pizza-type-text"> Маргарита </div>
    </div>
    <div class="pizza-order__type" data-type="Bavarian">
      <img class="pizza-order__pizza-img" src="https://dodopizza-a.akamaihd.net/static/Img/Products/3eb52fd02f0348df913beb28f77d766e_584x584.png" alt="">
      <div class="pizza-order__pizza-type-text"> Баварская </div>
    </div>
  </div>

  <div class="pizza-order__parameters">
    <div class="pizza-order__disabled"></div>
    <div class="pizza-order__sizes-wrapper">
      <h2 class="pizza-order__sizes-heading">
        Выберите размер
      </h2>
      <div class="pizza-order__sizes">
        <div class="pizza-order__size" data-size="Small">
          Маленькая
        </div>
        <div class="pizza-order__size" data-size="Big">
          Большая
        </div>
        <div class="background-item">

        </div>
      </div>
    </div>


    <div class="pizza-order__toppings-wrapper">
      <h3 class="pizza-order__toppings-header">Добавить по вкусу</h3>
      <div class="pizza-order__toppings">
        <div class="pizza-order__topping" data-topping="CheesyEdge">
          <img class="pizza-order__topping-img" src="https://dodopizza-a.akamaihd.net/static/Img/Ingredients/bd896a42a5b44169ae9dfdc2573c34f2.png" alt="">
          <div class="pizza-order__topping-name">
            Сырный борт
          </div>
          <div class="pizza-order__topping-info">
            <span class="pizza-order__topping-price">150</span> ₽
          </div>
        </div>
        <div class="pizza-order__topping" data-topping="CreamyMozzarella">
          <img class="pizza-order__topping-img" src="https://dodopizza-a.akamaihd.net/static/Img/Ingredients/cdea869ef287426386ed634e6099a5ba.png" alt="">
          <div class="pizza-order__topping-name">
            Сливочная моцарелла
          </div>
          <div class="pizza-order__topping-info">
            <span class="pizza-order__topping-price">50</span> ₽
          </div>
        </div>
        <div class="pizza-order__topping" data-topping="CheddarAndParmesan">
          <img class="pizza-order__topping-img" src="https://dodopizza-a.akamaihd.net/static/Img/Ingredients/000D3A22FA54A81411E9AFA69C1FE796" alt="">
          <div class="pizza-order__topping-name">
            Чеддер и пармезан
          </div>
          <div class="pizza-order__topping-info">
            <span class="pizza-order__topping-price">150</span> ₽
          </div>
        </div>
      </div>
    </div>

    <button class="pizza-order__button">
      Добавить в корзину за
      <span class="pizza-order__total-price">0</span> ₽ (<span class="pizza-order__total-calories">0</span> кКалл)
    </button>

  </div>

</div>

<script src="./pizza.js"></script>
<script src="index.js"></script>
</body>
</html>
